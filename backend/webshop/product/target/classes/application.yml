server:
  port: 8080
spring:
  application:
    name: product
  datasource:
    password: password
    url: jdbc:postgresql://localhost:5432/product
    username: admin
  #security:
    #oauth2:
      #resourceserver:
        #jwt:
          #jwk-set-uri: http://localhost:8181/realms/webshop/protocol/openid-connect/certs
  jpa:
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: true
    show-sql: true
eureka:
  client:
    service-url:
      defaultZone: http://localhost:8761/eureka
    fetch-registry: true
    register-with-eureka: true
    enabled: true