<div class="example-container" [class.example-is-mobile]="mobileQuery.matches">
  <mat-toolbar class="example-toolbar">
    <button class="d-md-none me-2" mat-icon-button (click)="snav.toggle()">
        <mat-icon>menu</mat-icon>
    </button>
    <h1 class="header-title">FRAGRANCE.HR</h1>
    <mat-icon class="ms-1">air_purifier</mat-icon>
    <span class="spacer"></span>
    <nav mat-tab-nav-bar [tabPanel]="tabPanel" class="d-none d-md-block">
        @for (link of links; track link) {
          <a mat-tab-link
            (click)="activeLink = link.url"
            [active]="activeLink == link.url"
            [routerLink]="[link.url]" routerLinkActive="router-link-active" > {{link.title}} </a>
        }
      </nav>
      <mat-tab-nav-panel #tabPanel></mat-tab-nav-panel>
        <span class="spacer"></span>
    <button 
      mat-icon-button
      [matMenuTriggerFor]="menu"
      [disabled]="cartItems.length == 0">
      <mat-icon 
        aria-hidden="false" 
        [matBadgeHidden] = "cartItems.length == 0"
        [matBadge]="cartItemsCount"
        >shopping_basket</mat-icon>
    </button>
    <mat-menu #menu="matMenu">
      <div class="container d-flex flex-column justify-content-center">
        @for (item of cartItems; track item) {
          <button mat-menu-item class="p-0 my-1" (click)="openCartItemDetails(item.id)">
            <div class="d-flex flex-row">
              <img mat-card-image src="../../../assets/images/eros.jpg" class="mx-auto mx-md-0" style="max-width: 75px;" width="100%" alt="Photo">
              <div class="my-auto w-100 ms-3">
                <span class="cart-item-title">{{item.name}}</span>
                <br/>
                <div class="d-flex justify-content-between w-100 mt-2">
                  <span class="cart-item-amount">x{{item.amount}}</span>
                  <span class="cart-item-price">{{getCartItemPrice(item)}} â‚¬</span>
                </div>
              </div>
            </div>
          </button>
        }
        <button 
              mat-flat-button  
              class="mt-4"
              color="primary"
              (click)="navigateToCartPage()">
              <span>Go to Cart</span>
              <mat-icon>shopping_basket</mat-icon>
            </button>
      </div>
    </mat-menu>
    <button mat-icon-button>
      <mat-icon>person_outline</mat-icon>
    </button>
  </mat-toolbar>
  <mat-sidenav-container
    class="example-sidenav-container"
    [style.marginTop.px]="mobileQuery.matches ? 56 : 0"
  >
    <mat-sidenav
      #snav
      [mode]="mobileQuery.matches ? 'over' : 'side'"
      [fixedInViewport]="mobileQuery.matches"
      fixedTopGap="56"
    >
      <mat-nav-list>
        @for (link of links; track link) {
        <a mat-list-item routerLink=".">{{ link.title }}</a>
        }
      </mat-nav-list>
    </mat-sidenav>
    <mat-sidenav-content>
      <router-outlet></router-outlet>
    </mat-sidenav-content>
  </mat-sidenav-container>
</div>
