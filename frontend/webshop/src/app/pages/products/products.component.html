<div class="mt-5 container-sm">
    <div class="row justify-content-center">
        @for (product of products; track product) {
            <mat-card 
                class="product col m-2"
                (click)="openProductDetails(product.id)">
                <img mat-card-image src="../../../assets/images/eros.jpg" alt="Photo of a Shiba Inu">
                <mat-card-header class="h-100 w-100">
                    <div class="d-flex flex-column h-100 w-100 justify-content-between">
                        <div class="d-flex flex-column">
                            <mat-card-title>{{product.name}}</mat-card-title>
                            <mat-card-subtitle>{{product.size}} ml</mat-card-subtitle>
                        </div>
                        <div class="d-flex flex-row justify-content-between align-items-center my-2">
                            <div class="d-flex align-items-center">
                                <span>{{product.averageRatingAndCount.averageRating}}</span>
                                <mat-icon>star</mat-icon>
                                <span>{{product.averageRatingAndCount.count ? '(' + product.averageRatingAndCount.count + ')' : ''}}</span>
                            </div>
                            <div>
                                <span class="price">{{product.price}} â‚¬</span>
                            </div>
                        </div>
                    </div>
                </mat-card-header>
            </mat-card>
        }
    </div>
</div>
